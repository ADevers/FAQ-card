<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion Card</title>
    <link rel="stylesheet" href="faq.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="pattern" src="images\bg-pattern-desktop.svg" alt="pattern">
    <img class="box" src="images\illustration-box-desktop.svg" alt="box">
    <img class="woman" src="images\illustration-woman-online-desktop.svg" alt="woman">

    <div class="main">
        <div class="text">
            <h1>FAQ</h1>
            <span class="paragraphs">
                <div class="thesis"> <span>How many team members can I invite?</span>

                    <img class="arrow" role="button" src="images\icon-arrow-down.svg" alt="arrow" width="10" height="8">
                    <p class="hidden"></p>
                </div>
                <div class="thesis"> <span>What is the maximum file upload size?</span>
                    <img class="arrow" role="button" src="images\icon-arrow-down.svg" alt="arrow" width="10" height="8">
                    <p class="hidden">

                        No more than 2GB. All files in your account must fit your allotted storage.
                    </p>
                </div>

                <div class="thesis"> <span>How do I reset my password?</span>

                    <img class="arrow" role="button" src="images\icon-arrow-down.svg" alt="arrow" width="10" height="8">
                    <p class="hidden"></p>
                </div>
                <div class="thesis"> <span>Can I cancel my subscription?</span>

                    <img class="arrow" role="button" src="images\icon-arrow-down.svg" alt="arrow" width="10" height="8">
                    <p class="hidden"></p>
                </div>
                <div class="thesis"> <span>Do you provide additional support?</span>

                    <img class="arrow" role="button" src="images\icon-arrow-down.svg" alt="arrow" width="10" height="8">
                    <p class="hidden"></p>
                </div>
            </span>
        </div>
    </div>
    <script src="./faq.js"></script>
</body>

</html>
